<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Image to Remove Background</h1>
        <div class="upload-btn-container">
            <form method="POST" enctype="multipart/form-data">
                <label for="image-upload" class="file-input">
                    Choose File
                    <input id="image-upload" type="file" name="image" accept="image/*" style="display:none;">
                </label>
                <button class="upload-btn" type="submit">Upload</button>
            </form>
        </div>
        <div class="uploaded-image-container" id="image-container">
            <img id="uploaded-image" src="#" alt="Uploaded Image Preview">
        </div>
    </div>
    <script>
        const fileInput = document.getElementById('image-upload');
        const imageContainer = document.getElementById('image-container');
        const previewImage = document.getElementById('uploaded-image');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    imageContainer.style.display = 'block'; // Show the image container
                };
                reader.readAsDataURL(file);
            } else {
                previewImage.src = '#';
                imageContainer.style.display = 'none'; // Hide the image container
            }
        });
    </script>
</body>
</html>
